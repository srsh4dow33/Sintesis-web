    <!-- Encabezado con logo y menú de navegación -->

        <div class="logo">
            <img src="img/logo.png" alt="NONTENDO">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./about.html">Sobre Nosotros</a></li>
                <li><a href="./solutions.html">Soluciones</a></li>

        </nav>
    </header>
    <br>
    <br>  
    <div class="container">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
            <p class="success-message" id="successMessage">¡Mensaje enviado con éxito!</p>
        </form>
    </div>
    <!-- Pie de página con redes sociales -->

        <p>© 2025 NONTENDO. Todos los derechos reservados.</p>
